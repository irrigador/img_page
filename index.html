<!DOCTYPE html>
<html lang="br">

<body>
    
        <div class="container"></div>


            <article>

                         alt="Minha Figura">
                </li>

                <li>

                         alt="Minha Figura">
                </li>
                
            </article>

    <script>
        (async() => {
            const response = await fetch('./instagram.json')
            const data = await response.json();
            
            const htmlList = data
            .map( ({ src })  => `<li><img src="${src}"></li>`)
            .join('');

            document.querySelector('.container').innerHTML = htmlList;
        })();
    </script>


</body>
</html>
